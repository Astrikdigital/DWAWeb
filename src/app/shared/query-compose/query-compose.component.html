<div class="div-body">
<div class="box">
    <div class="head-title">
      <div class="row">
        <div class="col-md-8">
            <h3>
                Query Compose
            </h3>
        </div>
        <div class="col-md-4 text-right">
            <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="ClosePopup()" aria-label="Close"></button>
        </div>
      </div>
</div>

    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <label for="Subject">Subject</label>
        <div class="col-lg-12 col-md-12 form-group">
            <input type="text" placeholder="Enter Subject" class="px-3" name="Subject" #Subject="ngModel" [disabled]="selectedQuery.ThreadId"
                [(ngModel)]="QueryModel.Subject" [pattern]="'^[a-z A-Z0-9.-]*$'" required>
            <ng-container *ngIf="Subject.touched && Subject.invalid">
                <p class="error-red">Subject is Invalid </p>
            </ng-container>
        </div>

        <label for="Body">Body</label>
        <angular-editor [config]="config" [(ngModel)]="QueryModel.Body" #body="ngModel" name="body" required></angular-editor>
        <ng-container *ngIf="body.touched && body.invalid">
            <p class="error-red">body is Invalid </p>
        </ng-container>

        <div class="row mt-3">
            <div class="col-lg-12 form-group mb-3">
                <label class="fs-13 fw-500 text-dark mb-1">Upload Attachment</label>
                <input type="file" [(ngModel)]="QueryModel.File" name="Attachments"
                    (change)="Upload($event)" placeholder="Attachment" multiple>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12 text-right">
                <button class="cmp-btn"  [disabled]="form.invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
</div>
