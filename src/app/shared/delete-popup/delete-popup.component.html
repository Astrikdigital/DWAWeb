<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  <p>Would you like to delete this record?</p> 
</mat-dialog-content>
<mat-dialog-actions>
    <div class="div-right">
        <button class="cmp-btn" (click)="Delete()" >Delete</button>
        <button class="cancel-btn" (click)="cancel()">Cancel</button>
    </div>
</mat-dialog-actions>
