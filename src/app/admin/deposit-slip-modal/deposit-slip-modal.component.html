<h2 mat-dialog-title>Deposit Slip</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col-lg-12">
            <form #form="ngForm">
                <div class="box">
                    <div class="box-body">
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-1" role="tabpanel"
                                aria-labelledby="pills-1-tab" tabindex="0">
                                <div class="row mt-3 px-3">
                                    
                                    <div class="col-lg-12 col-md-12 mb-2">
                                        <label class="mb-1">Bank</label>
                                        <div class="form-group">
                                            <i class="fa fa-chalkboard-teacher"></i>
                                            <select class="form-select" name="bankId" 
                                                    #bankId="ngModel" [(ngModel)]="model.bankId" >
                                                <option value="" disabled selected>Select Bank</option>
                                                    @for (bank of banks; track bank.Id) {
                                                    <option  [ngValue]="bank.Id">{{bank.Title}}</option>
                                                    }
                                                    
                                            </select>
                                            <!-- Error message for required field -->
                                            <!-- <ng-container *ngIf="shift.touched && !shift.value">
                                                <p class="error-red">Shift is required</p>
                                            </ng-container> -->
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3 px-3">
                                    <div class="col-lg-12 col-md-12 mb-2">
                                        <label class="mb-1">Attachment</label>
                                        <div class="form-group">
                                            <i class="fa fa-mobile-alt"></i>
                                            <input (change)="selectAttachment($event)" type="file">
                                            <p>{{model.attachmentUrl?.name}}</p>
                                        </div>
                                    </div>
                                </div>

                                
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="div-right">
        <button class="cmp-btn" (click)="SaveChanges()" >Save</button>
        <button class="cancel-btn" (click)="cancel()">Cancel</button>
    </div>
</mat-dialog-actions>
