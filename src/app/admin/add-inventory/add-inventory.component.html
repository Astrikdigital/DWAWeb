
<div class="content-wrapper" style="min-height: 533.5px;">
  <div class="container-full">
      <!-- Main content -->
      <section class="content">
          <div class="box">
              <div class="box-body">
                <div class="row align-items-center  justify-content-start">
                  <div class="col-lg-4 col-md-4 mb-2 mt-3">
                      <div class="form-group">
                          <label for="" class="mb-1">Search</label>
                          <input type="search" [(ngModel)]="model.SearchText"
                              placeholder="Search by item"> 
                      </div>

                  </div>
                  <div class="col-lg-2">
                      <div class="search-btn">
                          <button (click)="GetInventory()">Search</button>
                      </div>
                      
                  </div> 
                  <div class="col-md-6 text-right">
                    <a href="javascript:;" routerLink="/admin/utilization" class="cmp-btn"><i class="fa fa-plus me-15"></i>Utilization</a>
                  </div>
              </div> 
                <mat-paginator [length]="this.model.length"
                [pageSize]="this.model.PageSize"
                [pageSizeOptions]="[50,100,500]"
                (page)="getPagination($event)"
                aria-label="Select page">
                </mat-paginator>
                <div class="table-responsive rounded-4">
                  <table class="table table-bordered table-hover ">
                      <thead class="table-secondary">
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Date</th>
          <th scope="col">Item</th>
          <th scope="col">Category</th>
          <th scope="col">Image</th>
          <th scope="col">Quantity</th>
          <th scope="col">Conditions</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users;let i = index;">
          <td>{{i+1}}</td>
          <td>{{user.Date | date}}</td>
          <td>{{user.ItemName}}</td>
          <td>{{user.Category}}</td>
          <td><img [src]="bseUrl+user.Image" alt="{{user.Image}}" class="avatar" /></td>
          <td>{{user.Quantity}}</td>
          <td>{{user.Condition}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</section>
</div>
</div>
