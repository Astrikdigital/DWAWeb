<h2 mat-dialog-title>Add Update Sub Head</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col-lg-12">
            <form #form="ngForm">
                <div class="box">
                    <div class="box-body">
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-1" role="tabpanel"
                                aria-labelledby="pills-1-tab" tabindex="0">
                                <div class="row mt-3 px-3">
                                    <div class="col-lg-6 col-md-6 mb-2">
                                        <label class="mb-1">Sub Head Name</label>
                                        <div class="form-group">
                                            <i class="fa fa-chalkboard-teacher"></i>
                                            <input type="text" name="Title" [(ngModel)]="model.Title" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-6 mb-2">
                                        <label class="mb-1">Head</label>
                                        <div class="form-group">
                                            <select name="Head" [(ngModel)]="model.HeadId" class="form-control">
                                                <option value="">Select Head</option>
                                                <option *ngFor="let item of heads" [value]="item.Id">{{item.Title}}</option>
                                            </select>
                                        </div>
                                    </div>

                                    
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="div-right">
        <button class="cmp-btn" (click)="SaveChanges()" >Save</button>
        <button class="cancel-btn" (click)="cancel()">Cancel</button>
    </div>
</mat-dialog-actions>
