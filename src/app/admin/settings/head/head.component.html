<div class="content-wrapper" style="min-height: 533.5px;">
    <div class="container-full">
        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-body">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-lg-3">
                            <h3 class="fw-600 box-title mb-4 mt-4">All Head</h3>
                        </div>
                        <div class="col-lg-3 d-flex justify-content-end">
                            <a href="javascript:;" (click)="addupdatemodal()" class="cmp-btn">
                              <i class="fa fa-plus me-15"></i>Add Head</a>
                        </div>
                    </div>

                </div>
            </div>


            <div class="table-responsive rounded-4">
                <table class="table table-bordered table-hover ">
                    <thead class="table-secondary">
                        <tr>
                            <td scope="col" style="width: 90px;"></td>
                            <td scope="col"><span class="fs-14 fw-600">Name</span></td>
                            <td scope="col"><span class="fs-14 fw-600">Main Head</span></td>
                            <td scope="col" style="width: 90px;"><span class="fs-14 fw-600">Action</span></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="!heads?.length">
                            <td colspan="8" class="text-center">No Record </td>
                        </tr>

                        <tr *ngFor="let item of heads let i = index;">
                            <td>
                                {{i+1}}
                            </td>
                            <td>
                                <p class="text-body mb-0">{{item.Title}}</p>
                            </td>
                            <td>
                                <p class="text-body mb-0">{{item.MainHead}}</p>
                            </td>

                            <td>
                                <div class="d-flex justify-content-start">
                                    <a href="javascript:;" (click)="addupdatemodal(item.Id)" class="text-warning px-2"><i
                                            class="fa-solid fa-pen-to-square"></i></a>
                                    <a href="javascript:;" (click)="OpenDeleteModal(item.Id)"><i
                                            class="fa-solid fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </div>

</div>
